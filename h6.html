<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="h6.css">
    <link rel="stylesheet" href="h6.js">



  <title>Sports Scholarships</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    /* CSS styles */
* {
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #333;
    padding: 10px;
    color: #fff;
  }
  
  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  
  nav ul li {
    display: inline;
    margin-right: 10px;
  }
  
  nav ul li a {
    color: #fff;
    text-decoration: none;
  }
  
  main {
    padding: 20px;
  }
  
  h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  
  p {
    font-size: 18px;
    margin-bottom: 10px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
  }
  
  textarea {
    height: 120px;
  }
  
  button[type="submit"] {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  @media (min-width: 768px) {
    main {
      max-width: 600px;
      margin: 0 auto;
    }
  }

      cursor: pointer;
    }

      main {
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>Sports Scholarships</h1>
    <p>Apply for a sports scholarship by filling out the form below:</p>
    <form id="applicationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="sport">Sport:</label>
        <input type="text" id="sport" required>
      </div>
      <div class="form-group">
        <label for="message">Why do you need a sports scholarship? (max 500 characters):</label>
        <textarea id="message" required></textarea>
      </div>
        <a href="application.html"><h2>Submit Application</h2></a>
    </form>
  </main>
</body>
</html>
